<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Gradient</title>
	
	<meta name="description" content="Этот сайт поможет тебе сделать градиентовую надпись для Brawl Stars">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <script src="js/toasts.js"></script>
    <script src="js/gradient.js"></script>
    <script src="js/main.js"></script>

	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Magic Gradient</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-group">
                <label for="inputMessage">Введите текст для окраски:</label>
                <textarea placeholder="Введите текст..." onkeyup="onChangeSettings()" id="inputMessage" rows="10"></textarea>
            </div>
            <div class="input-group">
                <input placeholder="Результат." id="result" readonly />
                <button id="copy-button" type="button" tooltip="Копировать в буфер">Копировать</button>
            </div>
            <div>
                Предпросмотр:
                <span id="preview"></span>
            </div>
    
            <button onclick="addColorInput()">Добавить цвет</button>
            <div id="colors"></div>
    
            <div>
                <div id="error-toast" class="toast toast_hidden">
                    <div class="toast-body">
                        Вы не можете удалить единственный цвет!
                        <button type="button" toast-close-button>Хорошо</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<footer>
		<div id="footer-content">
			<p>Сделано <a href="https://github.com/donut-quine">donut quine.</a> в 2021 году.</p>
		</div>
	</footer>
	
    <script>
        init();
    </script>
</body>
</html>
